<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Biomarker Predictor</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f7f9fc;
        }
        .hero {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .prob-bar {
            height: 18px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<div class="hero">
    <h1>Digital Biomarker Prediction</h1>
    <p>Lightweight Model â€¢ Real-time Prediction</p>
</div>

<div class="container mt-5">

    <div class="card shadow p-4">
        <h4>Enter Features</h4>

        <form id="predictForm">

            <label>Steps per Day</label>
            <input class="form-control" name="steps">

            <label class="mt-3">Mobility Score</label>
            <input class="form-control" name="mobility">

            <label class="mt-3">Typing Speed</label>
            <input class="form-control" name="typing_speed">

            <label class="mt-3">Reaction Time</label>
            <input class="form-control" name="reaction_time">

            <button class="btn btn-primary mt-4 w-100">Predict</button>
        </form>
    </div>


    <div class="card shadow p-4 mt-4" id="resultCard" style="display:none;">
        <h4>Prediction Result</h4>
        <h2 id="predValue" class="text-center"></h2>

        <h5 class="mt-4">Class Probabilities</h5>

        <div id="probContainer"></div>
    </div>

</div>


<script>
document.getElementById("predictForm").onsubmit = async function(e) {
    e.preventDefault();

    let formData = new FormData(e.target);

    const response = await fetch("/predict", {
        method: "POST",
        body: formData
    });

    let data = await response.json();

    document.getElementById("resultCard").style.display = "block";
    document.getElementById("predValue").innerHTML =
        "<strong>Predicted Class: " + data.prediction + "</strong>";

    let probHTML = "";
    let probs = data.probabilities;

    probs.forEach((p, i) => {
        let percent = (p * 100).toFixed(1);
        probHTML += `
            <div class="mt-2">
                Class ${i}: ${percent}%
                <div class="prob-bar bg-primary" style="width:${percent}%"></div>
            </div>
        `;
    });

    document.getElementById("probContainer").innerHTML = probHTML;
}
</script>

</body>
</html>
